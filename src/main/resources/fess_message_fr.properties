# ----------------------------------------------------------
# Javax Validator
# ---------------
constraints.AssertFalse.message = {item} doit être faux.
constraints.AssertTrue.message = {item} doit être vrai.
constraints.DecimalMax.message = {item} doit être inférieur à ${inclusive == true ? 'or equal to' : ''}{value}.
constraints.DecimalMin.message = {item} doit être supérieur à ${inclusive == true ? 'or equal to' : ''}{value}.
constraints.Digits.message = {item} est une valeur numérique hors limites (<{integer} digits>.<{fraction} digits> attendus).
constraints.Future.message = {item} doit être dans le futur.
constraints.Max.message = {item} doit être inférieur ou égal à {value}.
constraints.Min.message = {item} doit être supérieur ou égal à {value}.
constraints.NotNull.message = {item} ne peut être nul.
constraints.Null.message = {item} doit être nul.
constraints.Past.message = {item} doit être dans le passé.
constraints.Pattern.message = {item} doit correspondre à "{regexp}".
constraints.Size.message = La taille de {item} doit être comprise entre {min} et {max}.

# ----------------------------------------------------------
# Hibernate Validator
# -------------------
constraints.CreditCardNumber.message = {item} est un numéro de carte de crédit invalide.
constraints.EAN.message = {item} est un code-barres {type} invalide.
constraints.Email.message = {item} n'est pas une adresse électronique bien formée.
constraints.Length.message = La longueur de {item} doit être comprise entre {min} et {max}.
constraints.LuhnCheck.message = Le chiffre de contrôle de ${value} n'est pas valide, la somme de contrôle Luhn Modulo 10 a échoué.
constraints.Mod10Check.message = Le chiffre de contrôle de ${value} n'est pas valide, la somme de contrôle Modulo 10 a échoué.
constraints.Mod11Check.message = Le chiffre de contrôle de ${value} n'est pas valide, la somme de contrôle Modulo 11 a échoué.
constraints.ModCheck.message = Le chiffre de contrôle de ${value} n'est pas valide, la somme de contrôle de ${modType} a échoué.
constraints.NotBlank.message = {item} ne peut être vide.
constraints.NotEmpty.message = {item} ne peut être vide.
constraints.ParametersScriptAssert.message = L'expression de script "{script}" n'a pas été évaluée à true.
constraints.Range.message = {item} doit être compris entre {min} et {max}.
constraints.SafeHtml.message = {item} peut avoir un contenu html non sécurisé.
constraints.ScriptAssert.message = L'expression de script "{script}" n'a pas été évaluée à true.
constraints.URL.message = {item} doit être une URL valide.
constraints.Required.message = {item} est obligatoire.
constraints.TypeInteger.message = {item} doit être numérique.
constraints.TypeLong.message = {item} doit être numérique.
constraints.TypeFloat.message = {item} doit être numérique.
constraints.TypeDouble.message = {item} doit être numérique.
constraints.TypeAny.message = {item} cannot convert as {propertyType}.
constraints.UriType.message = {item} a une mauvaise URI.
constraints.CronExpression.message = {item} est une expression cron invalide.

